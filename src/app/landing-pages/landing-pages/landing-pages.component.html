<div class="bg-blue-500 h-full flex justify-center items-center">
<div class="h-96 w-[32rem] bg-white rounded shadow-xl shadow-white-500 text-2x1 flex justify-center items-center flex-col">
  <p class="text-[2rem]">Logar com google!</p>
  <h2>Faça seu login, simples e rápido.</h2>
<button (click)="logarComGoogle()" *ngIf="!estaLogado()" class="border-2 border-blue-500 bg-blue-500 hover:border-blue-500 hover:bg-white py-2 px-5 text-white hover:text-blue-500 my-4 rounded">
Login
</button>

<button *ngIf="estaLogado()" (click)="mudarDePagina()" class="border-2 border-blue-500 bg-blue-500 hover:border-blue-500 hover:bg-white py-2 px-5 text-white hover:text-blue-500 my-4 rounded">
  Bem vindo(a)! {{ profile?.name }} clique aqui para entrar.
</button>
</div>
</div>
